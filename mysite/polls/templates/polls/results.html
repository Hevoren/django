{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %} Правка личных данных {% endblock %}
{% block content %}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} голосов </li>
    {% endfor %}
</ul>
{% endblock %}
